<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ —Å–∞–π—Ç–∞</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            padding: 16px;
            padding-bottom: 80px;
        }

        .header {
            text-align: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--tg-theme-hint-color, #e0e0e0);
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .header p {
            color: var(--tg-theme-hint-color, #999);
            font-size: 14px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: var(--tg-theme-secondary-bg-color, #f5f5f5);
            border-radius: 12px;
            padding: 16px;
            text-align: center;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: var(--tg-theme-button-color, #3390ec);
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 12px;
            color: var(--tg-theme-hint-color, #999);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .section {
            background: var(--tg-theme-secondary-bg-color, #f5f5f5);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
        }

        .section-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .chart-container {
            position: relative;
            height: 200px;
            margin-bottom: 16px;
        }

        .list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid var(--tg-theme-hint-color, #e0e0e0);
        }

        .list-item:last-child {
            border-bottom: none;
        }

        .list-item-label {
            font-size: 14px;
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .list-item-value {
            font-size: 14px;
            font-weight: 600;
            color: var(--tg-theme-button-color, #3390ec);
            margin-left: 8px;
        }

        .message-card {
            background: var(--tg-theme-bg-color, #ffffff);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 8px;
            border-left: 3px solid var(--tg-theme-button-color, #3390ec);
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .message-name {
            font-weight: 600;
            font-size: 14px;
        }

        .message-time {
            font-size: 12px;
            color: var(--tg-theme-hint-color, #999);
        }

        .message-email {
            font-size: 12px;
            color: var(--tg-theme-link-color, #3390ec);
            margin-bottom: 8px;
        }

        .message-text {
            font-size: 13px;
            line-height: 1.4;
            color: var(--tg-theme-text-color, #000);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--tg-theme-hint-color, #999);
        }

        .error {
            background: #ff3b30;
            color: white;
            padding: 16px;
            border-radius: 12px;
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>üìä –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ —Å–∞–π—Ç–∞</h1>
        <p id="updateTime">–ó–∞–≥—Ä—É–∑–∫–∞...</p>
    </div>

    <div id="content" class="loading">
        –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...
    </div>

    <script>
        // Initialize Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        // Apply Telegram theme
        document.body.style.background = tg.themeParams.bg_color || '#ffffff';
        document.body.style.color = tg.themeParams.text_color || '#000000';

        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.error || 'Failed to load stats');
                }

                renderStats(data.stats);
            } catch (error) {
                document.getElementById('content').innerHTML = `
                    <div class="error">
                        ‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö: ${error.message}
                    </div>
                `;
            }
        }

        function renderStats(stats) {
            const content = document.getElementById('content');
            document.getElementById('updateTime').textContent = `–û–±–Ω–æ–≤–ª–µ–Ω–æ: ${new Date().toLocaleString('ru-RU')}`;

            content.innerHTML = `
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value">${stats.totalVisitors}</div>
                        <div class="stat-label">–ü–æ—Å–µ—â–µ–Ω–∏–π</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${stats.uniqueVisitors}</div>
                        <div class="stat-label">–£–Ω–∏–∫–∞–ª—å–Ω—ã—Ö</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${stats.totalMessages}</div>
                        <div class="stat-label">–°–æ–æ–±—â–µ–Ω–∏–π</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${stats.totalDownloads}</div>
                        <div class="stat-label">–°–∫–∞—á–∏–≤–∞–Ω–∏–π</div>
                    </div>
                </div>

                <div class="section">
                    <div class="section-title">üåç –ì–µ–æ–≥—Ä–∞—Ñ–∏—è –ø–æ—Å–µ—Ç–∏—Ç–µ–ª–µ–π</div>
                    ${stats.topCountries.map(c => `
                        <div class="list-item">
                            <span class="list-item-label">${c.country}</span>
                            <span class="list-item-value">${c.count}</span>
                        </div>
                    `).join('')}
                </div>

                <div class="section">
                    <div class="section-title">üîó –ò—Å—Ç–æ—á–Ω–∏–∫–∏ —Ç—Ä–∞—Ñ–∏–∫–∞</div>
                    ${stats.topReferrers.length > 0 ? stats.topReferrers.map(r => `
                        <div class="list-item">
                            <span class="list-item-label">${formatReferrer(r.referrer)}</span>
                            <span class="list-item-value">${r.count}</span>
                        </div>
                    `).join('') : '<div class="list-item"><span class="list-item-label">–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö</span></div>'}
                </div>

                <div class="section">
                    <div class="section-title">üìÖ –ü–æ—Å–µ—â–µ–Ω–∏—è –ø–æ –¥–Ω—è–º</div>
                    <div class="chart-container">
                        <canvas id="visitsChart"></canvas>
                    </div>
                </div>

                <div class="section">
                    <div class="section-title">üí¨ –ü–æ—Å–ª–µ–¥–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è</div>
                    ${stats.recentMessages.map(m => `
                        <div class="message-card">
                            <div class="message-header">
                                <span class="message-name">${m.name}</span>
                                <span class="message-time">${formatDate(m.timestamp)}</span>
                            </div>
                            <div class="message-email">${m.email}</div>
                            <div class="message-text">${m.message}</div>
                        </div>
                    `).join('')}
                </div>
            `;

            // Render chart
            renderChart(stats.visitsByDay);
        }

        function renderChart(data) {
            const ctx = document.getElementById('visitsChart');
            if (!ctx) return;

            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.map(d => formatDate(d.date)),
                    datasets: [{
                        label: '–ü–æ—Å–µ—â–µ–Ω–∏—è',
                        data: data.map(d => d.count),
                        borderColor: tg.themeParams.button_color || '#3390ec',
                        backgroundColor: (tg.themeParams.button_color || '#3390ec') + '20',
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                precision: 0
                            }
                        }
                    }
                }
            });
        }

        function formatReferrer(ref) {
            if (ref === 'direct') return 'üîó –ü—Ä—è–º–æ–π –ø–µ—Ä–µ—Ö–æ–¥';
            try {
                const url = new URL(ref);
                return url.hostname.replace('www.', '');
            } catch {
                return ref.substring(0, 30) + '...';
            }
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('ru-RU', { day: 'numeric', month: 'short' });
        }

        // Load stats on page load
        loadStats();

        // Refresh every 30 seconds
        setInterval(loadStats, 30000);
    </script>
</body>

</html>
